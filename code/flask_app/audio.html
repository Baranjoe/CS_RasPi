<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Babycam</title>
    <!-- Favicon und Apple Touch Icon -->
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='favicon.png') }}">
    <meta name="apple-mobile-web-app-title" content="Babycam">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!-- Einbindung von Bootstrap und Google Fonts -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhaijaan+2:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Grundlegende Style-Definitionen f端r die Seite */
        body {
            font-family: 'Baloo Bhaijaan 2', cursive;
            padding-top: 20px;
            margin: 0;
            background-image: url('https://nilababyshop.com/wp-content/uploads/2023/03/pngtree-simple-and-cute-baby-baptism-background-picture-image_1334701.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            max-width: 800px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.05);
            border-radius: 5px;
            text-align: center;
        }
        h1 {
            color: #add8e6; /* Soft blue */
        }
        audio {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <!-- Hauptcontainer f端r die Inhalte der Seite -->
    <div class="container">
        <h1 class="mb-4">Babyphone</h1>
        <!-- Audio-Element f端r den Babyphone-Stream -->
        <audio controls autoplay>
            <source src="{{ url_for('static', filename='audio/audio.m3u8') }}" type="application/x-mpegURL">
            Your browser does not support the audio element.
        </audio>
        <!-- Formular zur Beendigung des Streams -->
        <form action="/stop-stream" method="post">
            <button type="submit" class="btn btn-warning mt-3">Stop Stream</button>
        </form>
    </div>
    <!-- Einbindung von jQuery f端r interaktive Elemente -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
        // jQuery-Funktionen zum Steuern der Beleuchtung
        $(document).ready(function() {
            $('#turn-on-light').click(function(e) {
                e.preventDefault();
                $.post('/turn-on-light', function(data) {
                    console.log('Light turned on');
                });
            });

            $('#turn-off-light').click(function(e) {
                e.preventDefault();
                $.post('/turn-off-light', function(data) {
                    console.log('Light turned off');
                });
            });
        });
    </script>
</body>
</html>
