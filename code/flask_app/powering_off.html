<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Powered Off</title>
    <style>
        /* Grundlegende Stildefinitionen */
        body {
           font-family: 'Arial';
            padding-top: 20px;
            margin: 0;
            background-image: url('https://nilababyshop.com/wp-content/uploads/2023/03/pngtree-simple-and-cute-baby-baptism-background-picture-image_1334701.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .message-box {
            max-width: 600px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            font-size: 24px;
            color: #333333;
            margin-bottom: 15px;
        }

        p {
            font-size: 18px;
            color: #666666;
        }
    </style>
</head>
<body>
    <!-- Nachrichtenbox-Container -->
    <div class="message-box">
        <h1>System Powered Off</h1>
        <p>To restart, please unplug the power and plug it back in.</p>
    </div>
</body>
</html>
